<!DOCTYPE html>
<html>
<head>
 <title>Моя форма</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1>Форма для доставки</h1>
 <form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact">
  <p>
    <label>Имя: <input type="text" name="firstName" required></label>
  </p>
  <p>
    <label>Фамилия: <input type="text" name="lastName" required></label>
  </p>
  <p>
    <label>Номер телефона: <input type="tel" name="phone" required></label>
  </p>
  <p>
    <label>Адрес: <textarea name="address" required></textarea></label>
  </p>
  <p>
    <button type="submit">Отправить</button>
  </p>
</form>
 <div id="success-message" class="hidden">
  <p>Ваша форма успешно отправлена!</p>
 </div>
 <script>
  function showMessage() {
   var message = document.getElementById("success-message");
   message.classList.remove("hidden");
  }
 </script>
</body>
</html>
